<body>
    
<h1 class="ms-4 mb-2">Date and Time</h1>
<p class="ms-4 mb-2">Us Format</p>
<div class="container mb-5">
    <form action="" method="post">
        <label for="" class="form-label mb-2">Date:<input type="date" name="date" class=" mb-3 col-lg-9 col-md-5 col-sm-3"> </label><br>
        
        <label for="" class="form-label mb-2">From-To:<input type="date" name="From-To" class=" mb-3 col-lg-9 col-md-5 col-sm-3"> </label><br>
        
        <label for="" class="form-label mb-2">Blocked Days:<input type="date" name="From-To" class=" mb-3 col-lg-9 col-md-5 col-sm-3"> </label><br>
        
        <label for="" class="form-label mb-2">Date Range: <input type="date" name="" id="" class=" mb-3 col-lg-9 col-md-5 col-sm-3">- <input type="date" name="" id="" class=" mb-3 col-lg-9 col-md-5 col-sm-3"></label><br>
        <label for="" class="form-label mb-2">Time: <input type="datetime-local" name="" id="" class=" mb-3 col-lg-9 col-md-5 col-sm-3"></label><br>
        <label for="" class="form-label mb-2">From-To <input type="datetime-local" name="" id="" class=" mb-3 col-lg-9 col-md-5 col-sm-3"></label>
    </form>    
</div>
